<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="../static/css/style.css">
  <head>
    <meta charset="utf-8">
    <title>learnit - {{title}}</title>
  </head>
  <body>
    {%include 'header.html'%}
    {%include 'sidebar.html'%}
    {%for i in stuff%}
    <div class="post">
      <p class="posttitle">{{i[1]}}</p>
      {%if i[2] != "None"%}
      <img class="postimage" src="../static/images/{{i[2]}}" alt="{{i[2]}}" >
      {%endif%}
      <div class="textdiv">
        <p class="posttext">{{i[3]}}</p>
      </div>
    </div>
    {%endfor%}
  </body>
</html>
