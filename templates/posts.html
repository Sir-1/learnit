<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="post">
      {%if uid!=0%}
      <div class="dropdown">
        <h1>â‹®</h1>
        <div class="drop-menu">
          <p class="post-subtext">options</p>
          <br><br>
          {%if uid == i[8]%}
          <input class="submit-input" type="button" name="" value="delete">
          <br><br>
          {%endif%}
          <input class="submit-input" id="{{i[0]}}" type="button" onclick="save({{i[0]}})" value="Save">
        </div>
      </div>
      {%endif%}
      <p class="post-title">{{i[1]}}</p>
      <a class="post-subtext" href="/">{{i[5]}}</a>
      <p class="post-subtext">|</p>
      <a class="post-subtext" href="/c/{{i[7]}}">{{i[6]}}</a>
      <br><br>
      {%if i[2] != None%}
      <img class="post-image" src="../static/images/{{i[2]}}" alt="{{i[2]}}" >
      {%endif%}
      {%if i[3] != None%}
      <textarea id="textarea" disabled="true" style="height:0px;" class="post-text" readonly rows='0' >{{i[3]}}</textarea>
      {%endif%}
    </div>

  </body>
</html>

<script "text/javascript">

  window.onload = function setheight(){
    boxes = document.getElementsByTagName('textarea');
    console.log(boxes)
    for (var i = 0; i < boxes.length; i++) {
      boxes[i].style.height = ""
      boxes[i].style.height = boxes[i].scrollHeight + 'px';

    }
    window.onresize = function(){
      setheight();

    }

  }

  function save(x){
    if(window.XMLHttpRequest){
      var req = new XMLHttpRequest();
    }
    else{
        var req = new ActiveXObject("Microsoft.XMLHTTP");

    }
    console.log(x.toString());
    req.open("POST","/save_post",true);
    req.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    req.send("Pid=" + x.toString());
    getElementById(x.toString()).value() = "remove";
    var element = document.getElementById(x.toString());
    debug.log(x.tostring(), element);

  }
</script>
